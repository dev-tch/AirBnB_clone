<!DOCTYPE html >
<html lang="en">
<head>
    <title> AirBnb Clone</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
<!-- Here is our main header that is used across all the pages of our website -->
<header>
    <div class="logo"></div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations ">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <ul class="popover">
                <li>
                    <h2>Arizona</h2>
                    <ul >
                        <li>
                            page1
                        </li>
                        <li>
                            page2
                        </li>
                    </ul>
                </li>
                <li>
                    <h2>California</h2>
                    <ul >
                        <li>
                            San Fransisco
                        </li>
                        <li>
                            Los Atlas
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities ">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>
                    Internet
                </li>
                <li>
                    Tv
                </li>
                <li>
                    Kitchen
                </li>
                <li>
                    Iron
                </li>
            </ul>
        </div>
        <button>Search</button>
    </section>
    <section class="places">
        <h1>
            Places
        </h1>
        <article>

            <h2>My Homes</h2>
            <div class="price_by_night">
                $80
            </div>

        </article>
        <article>
            <h2>Tiny House</h2>
            <div class="price_by_night">
                $65
            </div>
        </article>
        <article>
            <h2>A suite</h2>
            <div class="price_by_night">
                $190
            </div>
        </article>
    </section>
</div>
<!-- And here is our main footer that is used across all the pages of our website -->
<footer>
            <span>
                Best School
            </span>
</footer>
</body>
</html>
