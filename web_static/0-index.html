<!DOCTYPE html >
<html lang="en">
    <head>
        <title> AirBnb Clone</title>
        <meta charset="UTF-8">
    </head>
    <body style="margin: 0; padding: 0;">
        <!-- Here is our main header that is used across all the pages of our website -->
        <header
            style="
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            "
        >
        </header>
        <!-- And here is our main footer that is used across all the pages of our website -->
        <footer
            style="
                background-color: #00FF00;
                height: 60px;
                width: 100%;

                /*start  flex box:
                center the content both vertically and horizontally within the footer
                */
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center; /*end flex properties*/

                /*position an element relative to the browser window*/
                position: fixed;
                bottom: 0;
                left: 0
            "
        >
           <span>
               Best School
           </span>
        </footer >
    </body>
</html>
